<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
			background-color:black;
			width:200px;
			height:200px;
			box-shadow: 200px 200px 0 pink;
		}
		.container::before {
		    content: '';
		    width: 100px;
		    height: 300px;
		    /*要给before伪类设置一些高度*/
		    display: block;
		    margin: 0;
		    position: absolute; 
		    box-shadow: 200px 0px 0 red,300px 0px 0 yellow,400px 0px 0 blue;
		    border-radius:0px 100px 0 0;
		   /* box-shadow第一第二个变量是代表相对于我container这个元素的距离，水平偏移200px，垂直偏移00px*/

		}
	</style>
</head>
<body>
	<div class = "container">
		
	</div>
</body>
</html>
