<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <!-- block head的位置是留给CSS -->
</head>
<body>
    {% block content %}{% endblock %}
    <!-- block content的位置是留给html的 -->
    {% block scripts %}{% endblock %}
    <!-- block scripts的位置是留给js的 -->
</body>
</html>
